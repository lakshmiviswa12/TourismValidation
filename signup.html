
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="signup.css">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body background="images/SignUp.jpg" onload="document.form1.text1.focus()">
    
    <div class="container-fluid SignUp-container-fluid" >
        <div class="row">
            <div class="col-md-6 SignUp-form-1">
                <h3>Create Account</h3>
                <form>
                    <div class="form-group" onclick="return false">
                        <input type="text" class="form-control" placeholder="Name *" value="" />
                    </div>
                    <div class="form-group">
                        <form name="form1" action="#">
                        <input type="email" name='text1' class="form-control" placeholder="Email ID *" value=""  onclick="ValidateEmail(document.form1.text1)"/>
                        </form>
                    </div>
                    <div class="form-group">
                     <input type="number" class="form-control" placeholder="Phone Number *" value="" />
                    
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password *" value="" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least One Number, One Uppercase, One Lowercase letter and 8 or more Characters" >
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Confirm Password *" value="" />
                    </div>
                    <div class="form-group">
                        <a href="http://127.0.0.1:5500/Home2.html" class="btnSubmit">Sign Up</a>
                    </div>
                    <div class="form-group">
                        <a style="background-color: whitesmoke;" href="http://127.0.0.1:5500/login.html" class="SignUp">Sign in instead</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="message">
        <h3>Password must contain the following:</h3>
        <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
        <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
        <p id="number" class="invalid">A <b>number</b></p>
        <p id="length" class="invalid">Minimum <b>8 characters</b></p>
      </div>
    
    <script src="signup.js"></script>
 </body>
</html>
